<div id="poke-card">
  <div id="trainer-info">
    <p id="trainer-name">{{ info().trainerName }}</p>
    <img
      src="pokemon-trainer.png"
      alt="{{ info().trainerName }} trainer avatar"
      id="trainer-avatar"
    />
  </div>
  <img
    src="{{ info().pokemonImg }}"
    alt="{{ info().pokemonName }} avatar"
    id="poke-avatar"
  />
  <p id="poke-name">{{ info().pokemonName }}</p>
  <div id="trackers">
    <app-tracker trackerType="health" [status]="info().health" />
    <app-tracker trackerType="food" [status]="info().food" />
    <app-tracker trackerType="level" [status]="info().level" />
  </div>
</div>
